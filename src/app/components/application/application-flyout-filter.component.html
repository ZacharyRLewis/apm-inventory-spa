<win-chips [list]="chipList" (removeItem)="removeFilter($event)" class="mobile-hide" (removeAllItems)="removeFilter()"></win-chips>
<button #filterBtn type="button" class="filters-btn" (click)="showSidebar()"><i class="fa fa-search"></i></button>

<p-sidebar #sidebar class="sidebar hidden" [visible]="isSidebarVisible" position="right" [modal]="false" (onHide)="hideSidebar()">
  <div class="col-xs-10">
    <h1 class="panel-title">Search Filters</h1>
  </div>

  <div class="scroll-pane" (keydown.enter)="isFormClear() && applyFilters()">
    <div class="input-field">
      <div class="form-group">
        <label for="applicationName" class="win-label">Application Name</label>
        <div class="autocomplete-div">
          <p-autoComplete id="applicationName" [suggestions]="appNameSuggestions" [(ngModel)]="filters.name"
                          (completeMethod)="processAppNameTypeAhead()" (onSelect)="selectAppNameSuggestion($event)" class="flyout-autocomplete">
          </p-autoComplete>
        </div>
      </div>
    </div>

    <div class="input-field">
      <div class="form-group">
        <label for="owningDepartment" class="win-label">Department</label>
        <win-select id="owningDepartment" [options]="departments" labelKey="key" valueKey="value"
                    [(ngModel)]="filters.owningDepartment" defaultOption=" "></win-select>
      </div>
    </div>

    <div class="input-field">
      <div class="form-group">
        <label for="isServiceApi" class="win-label">Is Service/API?</label>
        <win-select id="isServiceApi" [options]="booleanChoices" labelKey="key" valueKey="value"
                    [(ngModel)]="filters.isServiceApi" defaultOption=" "></win-select>
      </div>
    </div>

    <div class="input-field">
      <div class="form-group">
        <label for="applicationTypes" class="win-label">Application Types</label>
        <win-select id="applicationTypes" [options]="applicationTypes" labelKey="description" valueKey="id"
                    [(ngModel)]="filters.applicationTypeId" defaultOption=" "></win-select>
      </div>
    </div>

  </div>

  <footer>
    <button type="button" class="btn win-button btn-primary apply-filter" (click)="applyFilters()" [disabled]="isFormClear()">
      Apply Filters
    </button>
    <button type="button" class="btn win-button btn-neutral red" (click)="clearFilters()" [disabled]="isFormClear()">
      Clear All Filters
    </button>
  </footer>
</p-sidebar>
