<div class="win-body">
  <div class="page-title-wrapper">
    <h2 class="page-title">Deployments</h2>
  </div>

  <apm-deployment-flyout-filter #deploymentFiltersComponent [applications]="applications" [hostServers]="hostServers"
                                (filter)="filters = $event; searchDeployments() " (clear)="resetFilters()"></apm-deployment-flyout-filter>

  <div class="deployments-table">
    <p-table [value]="deployments" [columns]="columns" sortField="id" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let column of columns" [pSortableColumn]="column.field" width="{{column.width}}">
            {{column.header}}
            <p-sortIcon [field]="column.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-deployment>
        <tr>
          <td>
            <a (click)="prepareDeploymentModal(deployment); openModal(DEPLOYMENT_MODAL_ID);">{{deployment.id}}</a>
          </td>
          <td>{{getAppMnemonic(deployment.applicationId)}}</td>
          <td>{{deployment.environment}}</td>
          <td>{{getDeploymentBaseUrl(deployment)}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <nav class="navbar sticky-bottom-navbar">
    <div class="sticky-bottom-div">
      <button class="add-button" (click)="resetDeploymentComponent(); openModal(DEPLOYMENT_MODAL_ID);">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Create Deployment</span>
      </button>
    </div>
  </nav>
</div>

<input class="form-control" style="visibility: hidden" />

<apm-deployment #deploymentComponent [modalId]="DEPLOYMENT_MODAL_ID" [applications]="applications" [hostServers]="hostServers"
                (createEvent)="handleCreate($event)"
                (deleteEvent)="handleDelete($event)"
                (updateEvent)="handleUpdate($event)"
                (addDatabaseEvent)="addDatabaseToDeployment($event)">
</apm-deployment>

<apm-deployment-database #deploymentDatabaseComponent [modalId]="DEPLOYMENT_DATABASE_MODAL_ID"
                       (addDatabaseEvent)="handleDeploymentDatabaseCreate($event)"
                       (cancelAddDatabaseEvent)="handleDeploymentDatabaseCancel($event)">
</apm-deployment-database>
