<div class="modal fade win-modal-big in" [id]="modalId">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header container">
        <h2 class="modal-title" *ngIf="!passedApplicationType">Add New Application Type</h2>
        <h2 class="modal-title" *ngIf="passedApplicationType">Update Application Type</h2>
        <button type="button" class="close" (click)="closeModal()">
          <span><i class="fa fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body container">
        <form id="newApplicationTypeForm" #newApplicationTypeForm="ngForm">
          <div class="apm-form-body">
            <div class="apm-form-group">
              <label class="win-label apm-label" for="applicationTypeName">Name*</label>
              <div class="apm-input-group">
                <input type="text" class="apm-input" id="applicationTypeName" name="applicationTypeName" required minlength="2"
                       [(ngModel)]="model.name" #applicationTypeName="ngModel"
                       [class.invalid]="(applicationTypeName.touched || applicationTypeName.dirty) && applicationTypeName.invalid">
              </div>
            </div>
            <div class="apm-form-group">
              <label class="win-label apm-label" for="version">Version*</label>
              <div class="apm-input-group">
                <input type="text" class="apm-input" id="version" name="version" required
                       [(ngModel)]="model.version" #version="ngModel"
                       [class.invalid]="(version.touched || version.dirty) && version.invalid">
              </div>
            </div>
            <div class="apm-form-group">
              <label class="win-label apm-label" for="version">Description*</label>
              <div class="apm-input-group">
                <input type="text" class="apm-input" id="description" name="description" required minlength="2"
                       [(ngModel)]="model.description" #description="ngModel"
                       [class.invalid]="(description.touched || description.dirty) && description.invalid">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer container">
        <button type="button" class="win-button win-button-secondary btn left" *ngIf="passedApplicationType" (click)="deleteApplicationType()">
          <span>Delete Application Type</span>
        </button>
        <button type="button" class="win-button win-button-primary btn right" (click)="saveApplicationType()"
                [disabled]="!newApplicationTypeForm || !newApplicationTypeForm.form.valid || !newApplicationTypeForm.form.dirty">
        <span>Save Application Type</span>
        </button>
      </div>
    </div>
  </div>
</div>
