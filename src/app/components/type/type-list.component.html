<div class="win-body">
  <div class="page-title-wrapper">
    <h2 class="page-title">Application Types</h2>
    <div class="button-wrapper">
      <button class="add-button" (click)="resetApplicationTypeComponent(); openModal(APPLICATION_TYPE_MODAL_ID);">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Create Application Type</span>
      </button>
    </div>
  </div>

  <div class="application-types-table">
    <p-table [value]="applicationTypes" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 30px">ID</th>
          <th style="width: 80px">Name</th>
          <th style="width: 60px">Version</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-applicationType>
        <tr>
          <td>
            <a (click)="setPassedApplicationType(applicationType); openModal(APPLICATION_TYPE_MODAL_ID);">{{applicationType.id}}</a>
          </td>
          <td>{{applicationType.name}}</td>
          <td>{{applicationType.version}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="page-title-wrapper database-type-section">
    <h2 class="page-title">Database Types</h2>
    <div class="button-wrapper">
      <button class="add-button" (click)="resetDatabaseTypeComponent(); openModal(DATABASE_TYPE_MODAL_ID);">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Create Database Type</span>
      </button>
    </div>
  </div>

  <div class="database-types-table">
    <p-table [value]="databaseTypes" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 30px">ID</th>
          <th style="width: 80px">Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-databaseType>
        <tr>
          <td>
            <a (click)="setPassedDatabaseType(databaseType); openModal(DATABASE_TYPE_MODAL_ID);">{{databaseType.id}}</a>
          </td>
          <td>{{databaseType.name}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<apm-application-type #applicationTypeComponent [modalId]="APPLICATION_TYPE_MODAL_ID"
                      (createEvent)="handleApplicationTypeCreate($event)"
                      (deleteEvent)="handleApplicationTypeDelete($event)"
                      (updateEvent)="handleApplicationTypeUpdate($event)">
</apm-application-type>

<apm-database-type #databaseTypeComponent [modalId]="DATABASE_TYPE_MODAL_ID"
                   (createEvent)="handleDatabaseTypeCreate($event)"
                   (deleteEvent)="handleDatabaseTypeDelete($event)"
                   (updateEvent)="handleDatabaseTypeUpdate($event)">
</apm-database-type>
